<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bt11</title>
	<script type="text/javascript" language="javascript">
		function show(value){
			alert("You clicked " + value+ "button");

		}
	</script>
</head>
<body>
	<form>
		<b>Enter your name: </b>
		<input type="button" name="button1" value="Click me" size="20" onclick="show(this.form.button1.value)">
	</form>
</body>
</html>
