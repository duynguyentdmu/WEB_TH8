<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bt10</title>
	<script type="text/javascript" language="javascript">

		{
			alert ("Welcome to the world of Javascript, "+name);

		}

<body>
	<form>
		<b>Enter your name: </b>
